<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label><br>Địa Điểm</label>
    <select>
        <option type="text" name="location" value="Bắc Ninh">Bắc Ninh</option>
        <option type="text" name="location" value="Bắc Giang">Bắc Giang</option>
        <option type="text" name="location" value="Quảng Ninh">Quảng Ninh</option>
        <option type="text" name="location" value="Hải Phòng">Hải Phòng</option>
        <option type="text" name="location" value="Nam Định">Nam Định</option>
        <option type="text" name="location" value="Thanh Hóa">Thanh Hóa</option>
        <option type="text" name="location" value="Nghệ An">Nghệ An</option>
        <option type="text" name="location" value="Lào Cai">Lào Cai</option>
        <option type="text" name="location" value="Hà Nam">Hà Nam</option>
        <option type="text" name="location" value="Hà Nội" selected="selected">Hà Nội</option>
</select>
    <label><br>Giới tính</label>
    <input type="radio" name="gender" value="0">Nữ
    <input type="radio" name="gender" value="1" checked="checked" >Nam
</form>
</body>
</html>
