        }
        /*trang thai mac dinh*/
        a:link{
            color: green;
        }
        /*trang thai khi link a duoc click vao*/
        a:visited{
            color: violet;
        }
        /*trang thai di chuot vao the a*/
        a:hover{
            color: orange;
        }
        /*trang thai khi click chuột và giữ chuột vào nó */
        a:active{
            color: red;
        }
    </style>
