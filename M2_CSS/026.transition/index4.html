<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        div{
            width: 100px;
            height: 100px;
            background: green;
            transition: width 3s, height 3s, background 3s;
            -webkit-transition: width 3s, height 3s, background 3s;
        }
        div:hover{
            width: 300px;
            height: 300px;
            background: orangered;
        }
    </style>
</head>
<body>
<pre>
    thuộc tính css transition cho phép chúng ta thay đổi giá trị của các thuộc tính khác 1 cách mượt mà trong
    khoảng thời gian thường áp dụng với trường hover
</pre>
<div>
    css transition
</div>
</body>
</html>
