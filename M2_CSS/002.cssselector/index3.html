<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        nav ul li{
            color: green;
        }
        /** selector1 > selector2: selector2 là con trực tiếp của selector1
            selector1 selector2: selector 2 nằm trong selector1
            hay ní cahcs hách selector 2 có thể là con, cháu, chắt của selector 1

         */
        nav > ul > li{
            border-top: 1px solid orange;
        }
    </style>
</head>
<body>
<h1> selector con và selector con trực tiếp</h1>
<nav>
    <ul>
        <li>Trang chủ</li>
        <li>Giới thiệu</li>
        <li>Lien hệ</li>
        <li>Tin tức
            <ul>
                <li>Thời sự</li>
                <li>Kinh tế</li>
                <li>Văn hóa</li>
            </ul>
        </li>
    </ul>
</nav>
</body>
</html>
