<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        a{
            background-color: green;
            color: white;
            font-size: 30px;
        }
        /**
        :hover áp dụng khi người dùng di chuột vào đối tượng selector
         */
        a:hover{
            background: violet;
            color: black;
        }
    </style>
</head>
<body>
<nav>
    <ul>
        <li> <a href="#">Thời sự</a></li>
        <li> <a href="#">Kinh tế</a></li>
        <li> <a href="#">Giáo dục</a></li>
    </ul>
</nav>
</body>
</html>
