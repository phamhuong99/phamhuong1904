<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        /*
       coment nhiều dòng trong css
       selector theo tên thẻ html
   */
        h1{
            /*comment 1 dòng trong css*/
            background-color: green;
        }
        div{
            background-color:green;
        }
        /*
           Selector theo ten the html long nhau
           tuc la the section chua the p
           hay noi cach khac la the p nam trong the section
        */
        section p{
            background-color: green;
        }
    </style>
</head>
<body>
<h1>thẻ h1</h1>
<div>The div</div>

<section>
    <p>The p trong the section</p>
</section>

<p>The p ben ngoai the section</p>
</body>
</html>
