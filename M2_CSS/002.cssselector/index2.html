<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #section1 #p1 {
            background: green;
        }
        .class1 .class2 {
            background: orange;
        }
        #section3 .p3 {
            background: pink;
        }
        .class3 #p4 {
            background: gray;
        }
    </style>
</head>
<body>
<h1>ID lồng ID</h1>
<section id="section1">
    <p id="p1"> thẻ p </p>
</section>
<section class="class1">
    <p class="class2">thẻ p2</p>
</section>
<section id="section3">
    <p class="p3"> thẻ p3</p>
</section>
<section class="class3">
    <p id="p4">thẻ p4</p>
</section>
</body>
</html>
