<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .transform-uppercase{
            text-transform: uppercase;
        }
        .transform-lowercase {
            text-transform: lowercase;
        }
        .transform-capitalize{
            text-transform: capitalize;
        }
    </style>
</head>
<body>
<pre>
    text-transform: chuyển đổi chữ thành hoa, thường, viết hoa đầu mỗi từ
</pre>
<p class="transform-uppercase">uppercase</p><!--viết hoa hết các ký tự-->
<p class="transform-lowercase">lowercase</p><!--viết thường-->
<p class="transform-capitalize">capitalize</p><!--viết hoa chữ cái đầu-->
</body>
</html>
