<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="normalize.css"/>
    <style type="text/css">
        #box-model0{
            background-color: deeppink;
            color: white;
            border: 1px solid red;
            margin-bottom: 30px;
        }
        #box-model1{
            background-color: deeppink;
            color: white;
            border: 1px solid red;
            padding: 50px;

        }
    </style>
</head>
<body>
<h1>padding tạo ra 1 vùng đệm bên trong đối tượng thẻ html</h1>
<pre>
    nếu margin tạo ra khoảng cách bên ngoài thẻ html
    thì padding sẽ tạo ra khoảng cách bên trong thẻ html
</pre>
<div id="box-model0">
    nội dung thẻ div không có padding
</div>
<div id="box-model1">
    nội dung thẻ div có padding
</div>
</body>
</html>
