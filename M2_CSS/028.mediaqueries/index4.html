<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        body{
            background: yellow;
        }
        @media screen and (max-width: 1200px){
            body{
                background: red;
            }
        }
        /*áp dụng cho màn hình từ 100px trở xuống*/
        @media screen and (max-width: 1000px){
            body{
                background: darkviolet;
            }
        }
        /*áp dụng cho màn hình từ 780 trở xuống*/
        @media screen and (max-width: 780px){
            body{
                background: greenyellow;
            }
        }
    </style>
</head>
<body>
<h1> sử dụng nhiều @media screen đổi màu thẻ body theo kích cỡ màn hình</h1>
</body>
</html>
