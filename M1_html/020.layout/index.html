<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
    <style type="text/css">
        .header{
            padding: 30px;
            background-color: violet;
            color: white;
            text-align: center;
            font-size: 50px;
        }
        .footer{
            padding: 30px;
            background-color: aquamarine;
            color: black;
            text-align: center;
            font-size: 50px;
        }
        .main{
            overflow: auto;
        }
        .main .sidebar{
            width: 15%;
            padding: 30px;
            background-color: gray;
            color: darkblue;
            float:left;
            height:300px;
            text-align: center;
            font-size: 50px;
        }
        .main .content{
            float: left;
            width: 40%;
            padding: 30px;
            text-align:center;
            font-size:50px;

        }
        .main .sidebar-right{
            float: right;
        }
    </style>
</head>
<body>
<div class="page-wrap">
 <div class="header">
     Header content
 </div>
 <!-- Begin main content -->
 <div class="main">
     <div class="sidebar">
         sidebar content 1
     </div>

     <div class="content">
         Content
     </div>

     <div class="sidebar sidebar-right">
         Sidebar content 2
     </div>
 </div>
 <!-- End main content -->

 <div class="footer">
     Footer content
 </div>
</div>

</body>
</html>
