<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1> thẻ liên kết a , href là link của liên kết, target sẽ quyết định trang mới đc mở trong tab nào</h1>
<h1>_blank mở trong tab mới</h1>
<h1>_self, _parent mở trong ab hiện tại</h1>
<p><a href="https://www.youtube.com/results?search_query=h%E1%BB%8Dc+html" target="_blank"> google</a></p>
<p><a href="https://www.youtube.com/results?search_query=h%E1%BB%8Dc+html" target="_self"> google</a></p>
<p><a href="https://www.youtube.com/results?search_query=h%E1%BB%8Dc+html" target="_parent"> google</a></p>
</body>
</html>
