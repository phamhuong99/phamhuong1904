<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>comment trong html đ sử dụng để chú thích trong các thẻ html trở nên rõ ràng và minh bạch,
comment giúp ích nhiều trong việc gỡ lỗi html</h1>
<!--bắt đầu header-->
<header>
    Tiêu đề của trang
</header>
<!--kết thúc header-->
<!--bắt đầu nội dung chính-->
<main>
    Nội dung chính của trang
</main>
<!--kết thúc nội dung chính-->
<!--bắt đầu phần footer-->
<footer>
    Chân trang và bản quyền
</footer>
<!--kết thức footer-->
</body>
</html>
