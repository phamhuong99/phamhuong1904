<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="interior-container"></div>
    <header class="header">
        <div class="row">
            <div class="col-sm-3 logo">
                <img src="images/logo.png" alt="logo"/></div>
            <nav class="col-sm-9 main-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a><i class="fa fa-chevron-down" aria-hidden="true"></i></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="banner">
        <h1>We Are Love <span>Interior</span> Design</h1>
    </div>
    <main class="content">
        <div class="image1">
            <img src="images/intro1.jpg" height="484" width="692"/>
            <span class="image2">
                <img src="images/intro2.jpg" height="228" width="317"/></span>
        </div>
    </main>
<footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-sm-6 contact-form">
                    <div class="content-row">
                        <form name="contact" action="" method="post">
                            <div class="contact-form-row first-row">
                                <input name="name" type="text" value="" placeholder="Name">
                                <input name="email" type="text" value="" placeholder="Email">
                            </div>
                            <div class="contact-form-row">
                                <input class="subject" type="text" value="" placeholder="Subject">
                            </div>
                            <div class="contact-form-row">
                                <textarea class="message" placeholder="Message"></textarea>
                            </div>
                            <div class="contact-form-row submit-row">
                                <input type="submit" name="submit" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-6 contact-info">
                    <h3>Contacts</h3>
                    <div class="line-contact-info">
                        <h4>Address</h4>
                        <p> 1600 Amphitheatre Pkwy, Mountain  View,
                            <span class="mark">CA 94043, USA</span></p>
                    </div>
                    <div class="line-form-info">
                        <h4>Email</h4>
                        <p>Info@Company.com</p>
                    </div>
                    <div class="line-form-info">
                        <h4>Phone</h4>
                        <p>(+1)123456789</p>
                    </div>
                    <div class="social-icon">
                        <i class="fa fa-twitter" aria-hidden="true"></i>
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                        <i class="fa fa-pinterest" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
</footer>
</body>
</html>
