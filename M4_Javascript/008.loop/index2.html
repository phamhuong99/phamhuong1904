<pre>
    vòng lặp while

    1. sự khởi đầu của vòng lặp đặt trước while
    while(điều kiệp chạy của vòng lặp){
        //code thực thi của vòng lặp

        //cuối vòng lặp while -> có sự thay đổi của vòng lặp sau mỗi lần chạy
    }
</pre>
<script type="text/javascript">
    /*
    * in ra các số từ 0 đến 9*/
    console.log("in ra các số từ 0 đến 9:")
    var i=0;
    while(i<10){
        console.log(i);
        i++;
    }

    /*in ra các số từ 0 đến 20 nhg chỉ in số chẵn*/
    console.log("in ra các số từ 0 đến 20 nhg chỉ in số chẵn:")
    var i=0;
    while(i<=20){
        i++;
        if(i%2==0){
            console.log(i);
        }
    }

    /*in ra các số từ 0 đến 20 chỉ in số lẻ*/
    console.log("in ra các số từ 0 đến 20 chỉ in số lẻ")
    while(i<=20){
        i++;
            if (i % 2 != 0) {
                console.log(i);
            }
    }
</script>
</body>
