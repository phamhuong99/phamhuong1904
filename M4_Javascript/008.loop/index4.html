<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    câu lệnh break
    câu lệnh dùng lặp vĩnh viễn
</pre>
<script type="text/javascript">
    for(var i=1; i<=10; i++){
        if(i==5){
            break;
        }
        console.log(i);
    }
    var i=1;
    while(i==10){
        if(i==5){
            break;
        }
        console.log(i);
        i++;
    }
</script>
</body>
</html>
