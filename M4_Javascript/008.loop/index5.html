<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    trong vòng lặp nếu gặp continue bỏ qua lần chạy hiện tại
    và chuyển sang lần chạy tiếp theo
</pre>
<script type="text/javascript">
    console.log("continue for")
    for(var i=1; i<=10; i++){
        if(i==5){
            continue;
        }
        console.log(i);
    }

   console.log("continue while")
    var j=0;
    while(j<=10){
        j++;
        if(j == 5){
            continue;
        }
        if(j<11) {
            console.log(j);
        }
    }
</script>
</body>
</html>
