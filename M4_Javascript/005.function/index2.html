<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<pre>
    thay vì truyền giá trị cho tham số của hàm
    thì sẽ truyền biến cho tham số của hàm
</pre>
<script type="text/javascript">
    /*
    * a và b là tham số cần phải truyền vào
    * @param a
    * @param b
    * */
    function tinhtong2so(a, b) {
        var c = a + b;
        return c;
    }
    //gọi hàm
    var x=3;
    var y=5;
    var ketqua= tinhtong2so(x,y);
    console.log(ketqua);
</script>
</body>
</html>
