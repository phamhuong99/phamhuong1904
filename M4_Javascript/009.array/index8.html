<pre>
    Các phương thức của mảng
    unshift() : thêm 1 phần tử vào vị trí đầu trong mảng
</pre>
<script type="text/javascript">
    var students1=["Pham Thi Huong", "Chu Ngoc Anh", "Toan"];
    students1.unshift("Pham Khanh Linh")
    console.log(students1);
</script>
